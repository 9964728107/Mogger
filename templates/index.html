{% extends 'base.html' %}
{% block content %}
 <form action="http://127.0.0.1:5000/" method="post">

  <h3>Enter the Room</h3>
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" value="{{name}}" >
  </div>
  <div class="join">
    <input type="text" name="code" placeholder="room no" value="{{code}}">
    <button type="submit" name="join"  > Create a Room</button>
  </div>
   <button type="submit" name="create" class="create" > Create a Room</button>
   {% if error%}
   <ul>
    <li>{{error}}</li>
   </ul>
   {% endif %}
 </form>

{% endblock%}
