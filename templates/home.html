{% extends 'base.html' %} {% block content %}
<h2 class="text-center p-2 text-bold bg-sky-200 ">LEARN FROM YOUR PDFs USING MCQS</h2>

<form method="post" class=" mt-10 flex flex-col items-center bg-sky-200 p-14 rounded-lg">
  
  
  <div class="bg-slate-300 p-6">
    <h3 class="text-xl font-bold mb-4">Enter The Chat Room</h3>
  <div class="mb-4">
    <label for="name" class="block">Name:</label>
    <input
      id="name"
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
      class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
    />
  </div>
  
  <div class="mb-4">
    <label for="code" class="block">Room Code:</label>
    <input
      id="code"
      type="text"
      placeholder="Room Code"
      name="code"
      value="{{code}}"
      class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
    />
  </div>
  
  <button type="submit" name="join" class=" bg-sky-500 text-white py-2 px-4 rounded-md mb-2">Join a Room</button>
  
  <button type="submit" name="create" class=" bg-slate-500 text-white py-2 px-4 rounded-md">Create a Room</button>
  </div>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
